# 开发环境配置
server:
  # 服务器的HTTP端口，默认为80
  port: 9001
  servlet:
    # 应用的访问路径
    context-path: /

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 200MB

  #数据源
  datasource:
    username: sinodbms
    password: sinodbms
    url: jdbc:informix-sqli://8.138.10.18:8081/testdb:INFORMIXSERVER=ol_sinodb1210;INFORMIXCONTIME=3;LOGINTIMEOUT=3000;IFX_LOCK_MODE_WAIT=15;NEWCODESET=utf8,8859-1,819;CLIENT_LOCALE=en_US.utf8;DB_LOCALE=en_US.819;
    driver-class-name: com.informix.jdbc.IfxDriver
    #type: com.alibaba.druid.pool.DruidDataSource
    #type: org.apache.commons.dbcp2.BasicDataSource

    hikari:
      ## 最小空闲连接数量
      minimum-idle: 5
      ## 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 180000
      ## 连接池最大连接数，默认是10
      maximum-pool-size: 20
      ## 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000
      connection-test-query: SELECT 1 FROM  systables where tabid < 100
      ##此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000

      #druid:
      # 初始连接数
      #  initialSize: 5
      # 最小连接池数量
